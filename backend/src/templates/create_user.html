<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCapibaribe - Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="/users/register" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>
        
        <label for="CPF">CPF:</label>
        <input type="number" id="CPF" name="CPF" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone"><br><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento"><br><br>
        
        <button type="/users/register">Enviar</button>
    </form>
</body>
</html>
